<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <form class="signup" action="seats_record.php" method="post">
      <h1>Customer information</h1>
      <div class="textbox">
        <input type="text" placeholder="Customer name" name="user"  required>
      </div>


      <div class="textbox">
        <input type="text" placeholder="Phone" name="phone" value="" required>
      </div>

      <div class="textbox">
        <input type="text" placeholder="CNIC" name="nic" value="" required>
      </div>

      <div class="textbox">
        <input type="email" placeholder="Email" name="email" value="" required>
      </div>

      <button class="btn" type="submit" name="button">Submit</button>
      

    </form>
  </body>
</html>
