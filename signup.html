<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <form class="signup" action="signup_customer.php" method="post">
    <h1>Create Account</h1>
    <div class="textbox">
      <input type="text" placeholder="Username" name="user" required>
    </div>

    <div class="textbox">
      <input type="password" placeholder="Password" name="pass" value="" required>
    </div>

    <div class="textbox">
      <input type="text" placeholder="Name" name="name" value="" required>
    </div>

    <div class="textbox">
      <input type="text" placeholder="Phone" name="phone" value="" required>
    </div>

    <div class="textbox">
      <input type="text" placeholder="CNIC" name="nic" value="" required>
    </div>

    <div class="textbox">
      <input type="email" placeholder="Email" name="email" value="" required>
    </div>

    <button class="btn" type="submit" name="button">Submit</button>
    <a href="login.php">Signin</a>

  </form>
</body>

</html>
